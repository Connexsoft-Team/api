<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://res.cloudinary.com/dewnyzbmg/image/upload/v1694876740/connexsoftlogomobile_opcji4.png">
    <title>Connexsoft API</title>
    <style>
        * {
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          color: white;
          margin: 0;
          padding: 0;
        }

        body {
          background-color: #444653;
        }

        .container {
           display: flex;
           margin-top: 60px;
           justify-content: center;
        }

        .wrappers {
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        align-items: center;
    }

    .get {
      display: flex;
      gap : 20px;
      padding: 10px;
      align-items: center;
      background-color: white;
      border-radius: 5px;
      margin: 10px;
    }

    .get-method {
        background-color: green;
        padding: 5px 10px;
        font-weight: bold;
        border-radius: 5px;
    }

    .api-docs {
       margin-top: 20px;
    }

    .copy:hover {
      color: red;
    }

    .api-endpoint:focus {
       border: none;
       outline: none;
    }

    .hidden {
      display: none;
    }

    .footer {
       margin: 10px;
    }

    button {
      background-color: #1a8cc2;
      border-radius: 5px;
      padding: 5px 10px;
      outline: none;
      border: none;
    }

    .res-list {
      margin-bottom: 10px;
    }
    

    </style>
</head>
<body>
  <a href="https://github.com/Connexsoft-Team/api" target="_blank" style="position: absolute; top:20px; right: 20px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
    </svg>
  </a>
    <div class="container">
  
        <div class="wrappers">
            <img style="height: 80px;" src="https://res.cloudinary.com/dewnyzbmg/image/upload/v1694876740/connexsoftlogomobile_opcji4.png" alt="test">
            <h1 style="text-align: center; color: white;">Hello There!</h1>
            <p>This Is Connexsoft API System You Can Using to Get Data from Connexsoft</p>
            <div class="get-started" style="margin-top: 20px;">
                <h3>Get Started</h3>
                <div class="api-docs">
                    <div class="get">
                        <p class="get-method">GET</p>
                        <input disabled class="api-endpoint" style="color: black; width: 100%; padding: 10px; font-size: 15px; border: none; background-color: transparent;" value="https://connexsoft-team.github.io/api/v1/data.json">
                        <div class="copy" style="margin-top: 8px;">
                            <svg id="copyicon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentfill" class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                              </svg>
                              <svg class="hidden" id="copiedicon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentfill" class="bi bi-clipboard-check-fill" viewBox="0 0 16 16">
                                <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm6.854 7.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708Z"/>
                              </svg>
                        </div>
                   </div>
                   <div class="get">
                    <p class="get-method">GET</p>
                    <input disabled class="api-endpointgallery" style="color: black; width: 100%; padding: 10px; font-size: 15px; border: none; background-color: transparent;" value="https://connexsoft-team.github.io/api/v1/gallery.json">
                    <div class="copy-gallery" style="margin-top: 8px;">
                        <svg id="copyicongallery" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentfill" class="bi bi-clipboard" viewBox="0 0 16 16">
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                          </svg>
                          <svg class="hidden" id="copiedicongallery" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentfill" class="bi bi-clipboard-check-fill" viewBox="0 0 16 16">
                            <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm6.854 7.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708Z"/>
                          </svg>
                    </div>
               </div>
                    <div class="response" style="margin: 20px 0px">
                        
                        <h3 style="margin: 20px 0px">Response : </h3>
                        <div class="res-list">
                          <button>Data</button>
                          <button>Gallery</button>
                      </div>
                        <script src="https://gist.github.com/ikhsanadrians/278296d149820b515e01e405fa3ef482.js"></script>
                        <script hidden src="https://gist.github.com/ikhsanadrians/0c1fe4e60c110068bbe6fe525f63ef26.js"></script>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script>
        const copyBtn = document.querySelector('.copy')
        const apiEndPoint = document.querySelector('.api-endpoint')
        const copyIcon = document.querySelector('#copyicon')
        const copiedIcon = document.querySelector('#copiedicon')

        copyBtn.addEventListener('click',()=>{
            apiEndPoint.select()
            apiEndPoint.setSelectionRange(0,9999)
            navigator.clipboard.writeText(apiEndPoint.value)
            copyIcon.classList.add('hidden')
            copiedIcon.classList.remove('hidden')
        })

        const copyBtnGallery = document.querySelector('.copy-gallery')
        const apiEndPointGallery = document.querySelector('.api-endpointgallery')
        const copyIconGallery = document.querySelector('#copyicongallery')
        const copiedIconGallery = document.querySelector('#copiedicongallery')

        copyBtnGallery.addEventListener('click',()=>{
            apiEndPointGallery.select()
            apiEndPointGallery.setSelectionRange(0,9999)
            navigator.clipboard.writeText(apiEndPointGallery.value)
            copyIconGallery.classList.add('hidden')
            copiedIconGallery.classList.remove('hidden')
        })
    </script>
    <p class="footer">Made With ❤️ By <span style="font-weight: bold;">Connexsoft Team</span></p>
</body>
</html>
