<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://res.cloudinary.com/dewnyzbmg/image/upload/v1694876740/connexsoftlogomobile_opcji4.png">
    <title>Connexsoft API</title>
    <style>
        * {
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          color: white;
          margin: 0;
          padding: 0;
        }

        body {
          background-color: #444653;
        }

        .container {
           display: flex;
           margin-top: 60px;
           justify-content: center;
        }

        .wrappers {
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        align-items: center;
    }

    .get {
      display: flex;
      gap : 20px;
      padding: 10px;
      align-items: center;
      background-color: white;
      border-radius: 5px;
      margin: 10px;
    }

    .get-method {
        background-color: green;
        padding: 5px 10px;
        font-weight: bold;
        border-radius: 5px;
    }

    .api-docs {
       margin-top: 20px;
    }

    .copy:hover {
      color: red;
    }

    .api-endpoint:focus {
       border: none;
       outline: none;
    }

    .hidden {
      display: none;
    }
    

    </style>
</head>
<body>
    <div class="container">
        <div class="wrappers">
            <img style="height: 80px;" src="https://res.cloudinary.com/dewnyzbmg/image/upload/v1694876740/connexsoftlogomobile_opcji4.png" alt="test">
            <h1 style="text-align: center; color: white;">Hello There!</h1>
            <p>This Is Connexsoft API System You Can Using to Get Data from Connexsoft</p>
            <div class="get-started" style="margin-top: 20px;">
                <h3>Get Started</h3>
                <div class="api-docs">
                    <div class="get">
                        <p class="get-method">GET</p>
                        <input disabled class="api-endpoint" style="color: black; width: 100%; padding: 10px; font-size: 15px; border: none; background-color: transparent;" value="https://connexsoft-team.github.io/api/v1/data.json">
                        <div class="copy" style="margin-top: 8px;">
                            <svg id="copyicon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentfill" class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                              </svg>
                              <svg class="hidden" id="copiedicon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentfill" class="bi bi-clipboard-check-fill" viewBox="0 0 16 16">
                                <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1Zm6.854 7.354-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708Z"/>
                              </svg>
                        </div>
                   </div>
                    <div class="response" style="margin: 20px 0px">
                        <h3 style="margin: 20px 0px">Response : </h3>
                        <script src="https://gist.github.com/ikhsanadrians/278296d149820b515e01e405fa3ef482.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const copyBtn = document.querySelector('.copy')
        const apiEndPoint = document.querySelector('.api-endpoint')
        const copyIcon = document.querySelector('#copyicon')
        const copiedIcon = document.querySelector('#copiedicon')

        copyBtn.addEventListener('click',()=>{
            apiEndPoint.select()
            apiEndPoint.setSelectionRange(0,9999)
            navigator.clipboard.writeText(apiEndPoint.value)
            copyIcon.classList.add('hidden')
            copiedIcon.classList.remove('hidden')
        })
    </script>

</body>
</html>
